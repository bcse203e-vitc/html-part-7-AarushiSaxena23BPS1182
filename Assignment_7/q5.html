<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q5</title>
</head>
<body>
    <h1>Number of characters</h1>
    <button onclick="pal()">Start</button>
    <script>
        function pal(){
           let s = prompt("enter a string : ");
           len = s.length;
           let words=1;
           for(let i=0;i<len;i++){
            if(s.charAt(i)==' '){
                words++;
            }
           }
           window.alert("number of characters:" +len +"\nNumber of words : "+words);
        }
    </script>
</body>
</html>
