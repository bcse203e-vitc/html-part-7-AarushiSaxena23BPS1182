<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Finder</title>
</head>
<body>
    <h3>Enter numbers separated by commas:</h3>
    <input type="text" id="input" placeholder="e.g., 1,2,3,3,4,5">
    <button onclick="findDuplicates()">Find Duplicates</button>
    <p id="duplicates"></p>
    <p id="unique"></p>

    <script>
        function findDuplicates() {
            let input = document.getElementById("input").value;
            let arr = input.split(",").map(num => num.trim());
            
            let seen = new Set();
            let duplicates = new Set();
            let unique = [];
            
            for (let num of arr) {
                if (seen.has(num)) {
                    duplicates.add(num);
                } else {
                    seen.add(num);
                    unique.push(num);
                }
            }
            
            document.getElementById("duplicates").textContent = "Duplicates: " + (duplicates.size ? Array.from(duplicates).join(", ") : "None");
            document.getElementById("unique").textContent = "Unique Values: " + unique.join(", ");
        }
    </script>
</body>
</html>
