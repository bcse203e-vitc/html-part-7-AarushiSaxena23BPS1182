<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2</title>
</head>
<body>
    <h1>Calculator</h1>
    <button onclick="calc()">Use calculator</button>
    <script>
        function calc(){
            let a = parseInt(prompt("enter 1st number : "));
            let b = parseInt(prompt("enter 2nd number : "));
            let x = 0;
            let n = parseInt(prompt("Enter number for desired calculation :\n 1. Addition\n2. Subtraction\n3. Multiplication\n4. Division\n5. Modulus\n6. Exponential"));
            if(n>=1 && n<=6){
                x=1;
            }
            while(n < 1 || n > 6){
                n = parseInt(prompt("Invalid input, enter again :\n 1. Addition\n2. Subtraction\n3. Multiplication\n4. Division\n5. Modulus\n6. Exponential"));
            }
            let output = 0;
            if(n==1){
                output = a+b;
            }
            else if(n==2){
                output = a-b;
            }
            else if(n==3){
                output = a*b;
            }
            else if(n==4){
                output = a/b;
            }
            else if(n==5){
                output = a%b;
            }
            else if(n==6){
                output = Math.pow(a,b);
            }
            window.alert("Output is : "+output);
        }
    </script>
</body>
</html>
